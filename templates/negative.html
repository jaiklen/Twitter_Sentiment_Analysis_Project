<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='result.css') }}">

  <style>
    .btn {
      width: fit-content;
      color: rgb(29, 28, 28);
      
      margin: auto;
      
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      border-width: 1px;
      border-color: blanchedalmond;

    }

    .btn1 {
      background-color: #68cfee
    }

    .btn2 {
      background-color: #68ee95
    }

    .btn1:hover {
      background-color: #1aadda
    }

    .btn2:hover {
      background-color: #24e063
    }
  </style>
  <title>Negative page</title>
</head>

<body>
  <div class="dframe1">
    <br>
    <h4>Top Negative Tweets From Recent Tweets</h4>
    {% for table1 in table1 %}
    {{ table1|safe }}
    {% endfor %}
  </div>

  <button type="button" class="btn1 btn" onclick="location.href='/'">Home</button>
  <button type="button" class="btn2 btn" onclick="location.href='/pos'">Top Positive Tweets</button>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
